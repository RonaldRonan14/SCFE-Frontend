<div class="d-flex flex-column h-100">
    <section class="d-flex justify-content-between py-2 px-3">
        <div class="d-flex align-items-center gap-3 w-50">
            <input class="form-control" type="text" placeholder="Descrição" (input)="filtrarCategoriaPorNome($event.target.value)">
            <select class="form-select" (change)="filtrarCategoriaPorTipo($event)">
                <option value="0" selected>Tipo Categoria</option>
                @for (tipo of getTiposCategoriaKeys(); track tipo) {
                <option [value]="tipoCategoriaEnum[tipo]">{{ tipo }}</option>
                }
            </select>
        </div>
        <div>
            <button class="btn btn-primary" (click)="modalAdicionarCategoria()">Incluir</button>
        </div>
    </section>
    <hr class="m-0" />
    <section class="flex-grow-1 d-flex flex-column">
        <div class="flex-grow-1">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col" class="col-1">Opções</th>
                        <th scope="col">Nome</th>
                        <th scope="col" class="col-1">Tipo</th>
                        <th scope="col" class="col-1">Ativo</th>
                    </tr>
                </thead>
                <tbody>
                    @if (paginacaoCategoria) {
                    @for (item of paginacaoCategoria.items; track item.id) {
                    <tr>
                        <td>
                            <div class="d-flex justify-content-center gap-2">
                                <i class="bi bi-pencil-square fs-5 cursor-pointer" (click)="modalAtualizarCategoria(item.id)"></i>
                            </div>
                        </td>
                        <td>{{ item.nome }}</td>
                        <td>{{ getDescricaoTipo(item.tipo) }}</td>
                        <td><input type="checkbox" disabled [checked]="item.ativo"></td>
                    </tr>
                    }
                    }
                    @else {
                        <tr>
                            <td colspan="4" class="text-center">Sem dados</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
        <div>
            @if (paginacaoCategoria) {
            <app-paginacao 
                [paginacao]="paginacaoCategoria" 
                (opcaoPaginacao)="onMudarOpcaoPaginacao($event)"
                (opcaoPaginacao)="onMudarOpcaoPaginacao($event)" />
            }
        </div>
    </section>
</div>
